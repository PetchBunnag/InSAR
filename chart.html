<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Velocity Chart</title>
    <style>
        .modebar-container {
            display: none;
        }
    </style>
    <script>
        axios.get("http://127.0.0.1:8000/", { headers: { 'Access-Control-Allow-Origin': '*' } }
        ).then((resp) => {
            const obj = JSON.parse(resp.data)
            var xArray = obj.date;
            var yArray = obj.CumDispl_m_;

            // Define Data
            var data = [
                {
                    x: xArray,
                    y: yArray,
                    mode: "markers"
                }
            ];
            var trace2 = {
                x: xArray,
                y: yArray,
                mode: 'lines',
                line: {
                    color: 'rgb(55, 128, 191)',
                    width: 3
                }
            };


            // Define Layout
            var layout = {
                xaxis: { title: "Date" },
                yaxis: { title: "Cumulation Displacement (m)" },
                title: "Velocity"
            };

            // Display using Plotly
            Plotly.newPlot("myPlot", data, layout);

        });
    </script>
</head>

<body>
    <div id="myPlot" title="myPlot" style="width: 100%; max-width: 700px;"></div>
</body>

</html>
